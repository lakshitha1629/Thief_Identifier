  <script type="text/javascript">

        // $("input").change(function () {

        $.ajax({
          url: "addDb.php",
          type: "post",
          dataType: "json",
          data: {
            id: $("#demo").val(),
          },
          cache: false,
          success: function (data) {
            alert("Thief Detected. Mail sent successfully");
            location.reload();
          },
          error: function (data) {
            alert("Something went downhill, this may be serious");
            location.reload();
          },
        });
      });
    });
